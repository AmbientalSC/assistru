<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambi Captura</title>
    <style>
      * {
        box-sizing: border-box;
        user-select: none;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        cursor: crosshair;
        background: transparent;
        overflow: hidden;
        font-family: 'Segoe UI', system-ui, sans-serif;
      }

      #container {
        position: fixed;
        inset: 0;
      }

      #screenshot {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: fill;
      }

      #dim {
        position: absolute;
        inset: 0;
        background: rgba(15, 23, 42, 0.45);
      }

      #selection {
        position: absolute;
        border: 2px solid rgba(110, 231, 183, 0.9);
        background: rgba(110, 231, 183, 0.08);
        box-shadow: 0 0 0 9999px rgba(15, 23, 42, 0.55);
        display: none;
      }

      #hint {
        position: fixed;
        left: 20px;
        top: 16px;
        padding: 6px 10px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: rgba(226, 232, 240, 0.9);
        background: rgba(15, 23, 42, 0.65);
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 999px;
      }

      #coords {
        position: fixed;
        right: 20px;
        top: 16px;
        padding: 6px 10px;
        font-size: 12px;
        color: rgba(226, 232, 240, 0.85);
        background: rgba(15, 23, 42, 0.65);
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 999px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img id="screenshot" alt="Screenshot" />
      <div id="dim"></div>
      <div id="selection"></div>
      <div id="hint">Drag to select ï¿½ Esc to cancel</div>
      <div id="coords"></div>
    </div>
    <script src="overlay.js"></script>
  </body>
</html>
