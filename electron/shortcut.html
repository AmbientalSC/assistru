<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aether Shortcut</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
      /* Remove scrollbars */
    }

    .ring {
      width: 80px;
      height: 80px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      cursor: grab;
    }

    .button {
      width: 100%;
      height: 100%;
      border-radius: 999px;
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(94, 234, 212, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .button:active,
    .ring:active {
      cursor: grabbing;
    }

    img {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      display: block;
      pointer-events: none;
    }

    .recording-indicator {
      position: absolute;
      top: -2px;
      right: -2px;
      width: 12px;
      height: 12px;
      background-color: #ef4444;
      /* red-500 */
      border: 2px solid #0f172a;
      border-radius: 50%;
      display: none;
      animation: pulse 1.5s infinite;
    }

    .recording-indicator.active {
      display: block;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
      }

      70% {
        box-shadow: 0 0 0 6px rgba(239, 68, 68, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
      }
    }
  </style>
</head>

<body>
  <div class="ring">
    <button class="button" id="toggle" aria-label="Toggle chat">
      <img src="../icon.ico" alt="Aether" />
      <div class="recording-indicator" id="rec-dot"></div>
    </button>
  </div>
  <script src="shortcut.js"></script>
</body>

</html>
